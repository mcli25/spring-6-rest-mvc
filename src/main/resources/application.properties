spring.datasource.url=jdbc:mysql://localhost:3306/restdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=restadmin
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=VARCHAR

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0

spring.flyway.validate-on-migrate=true
